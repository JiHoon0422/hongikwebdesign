<body>
<div class="page">
	<!-- header [2016-04-22] -->
	<div id="header">
		<script type="text/javascript" class="include">
			$.include('/front/layout/header.html');
		</script>
	</div>
	<!-- // header [2016-04-22] -->
	<!-- body -->
	<div id="body">
		<div id="main" class="main">
			<link rel="stylesheet" type="text/css" href="/front/libs/fullcalendar-3.3.0/fullcalendar.css"/>
			<link rel="stylesheet" type="text/css" href="/front/libs/fullcalendar-3.3.0/fullcalendar.print.css" media="print"/>
			<script type="text/javascript" src="/front/libs/moment.min.js"></script>
			<script type="text/javascript" src="/front/libs/fullcalendar-3.3.0/fullcalendar.js"></script>
			<script type="text/javascript" src="/front/libs/fullcalendar-3.3.0/locale/ko.js"></script>
			<script>
				$(function(){
					var events=[
						{
							title:'All Day Event',
							start:'2017-03-01'
						},
						{
							title:'Long Event',
							start:'2017-03-07',
							end:'2017-03-10'
						},
						{
							id:999,
							title:'Repeating Event',
							start:'2017-03-09T16:00:00'
						},
						{
							id:999,
							title:'Repeating Event',
							start:'2017-03-25T16:00:00'
						},
						{
							title:'Conference',
							start:'2017-03-11',
							end:'2017-03-13'
						},
						{
							title:'Meeting',
							start:'2017-03-12T10:30:00',
							end:'2017-03-12T12:30:00'
						},
						{
							title:'Lunch',
							start:'2017-03-12T12:00:00'
						},
						{
							title:'Meeting',
							start:'2017-03-12T14:30:00'
						},
						{
							title:'Happy Hour',
							start:'2017-03-12T17:30:00'
						},
						{
							title:'Dinner',
							start:'2017-03-12T20:00:00'
						},
						{
							title:'Birthday Party',
							start:'2017-03-13T07:00:00'
						},
						{
							title:'Click for Google',
							url:'http://google.com/',
							start:'2017-03-28'
						}
					];
					
					//https://fullcalendar.io/
					$('#calendar').fullCalendar({
						//defaultDate:'2017-04-12',
						header:{
							left:'month,basicWeek,basicDay',
							center:'prevYear  prev title next nextYear',
							right:'today'
						},
						dayNamesShort:['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'],
						titleFormat:'YYYY. MM',
						editable:false,
						locale:'ko',
						//contentHeight:'auto',
						eventLimit:true, // allow "more" link when too many events
						dayClick:function( date, jsEvent, view ){
							//alert('Clicked on: '+date.format());
							//alert('Coordinates: '+jsEvent.pageX+','+jsEvent.pageY);
							//alert('Current view: '+view.name);
							// change the day's background color just for fun
							$(this).css('background-color', 'red');
							
						},
						eventClick:function( calEvent, jsEvent, view ){
							
							if( calEvent.url ){
								window.open(calEvent.url, "_blank");
								return false;
							}
							
							//alert('Event: ' + calEvent.title);
							//alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
							//alert('View: ' + view.name);
							
							// change the border color just for fun
							$(this).css('border-color', 'red');
							
						},
						events:events
					});
				});
			</script>
			<!-- section -->
			<div class="section">
				<div id='calendar'></div>
			</div>
			<!-- // section -->
		</div>
