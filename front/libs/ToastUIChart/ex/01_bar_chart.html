<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>01_bar_chart</title>
	<link rel="stylesheet" type="text/css" href="/front/styles/reset.css"/>
	<script src="/front/libs/jquery-1.12.3.js"></script>
	<!--CHART-->
	<script type="text/javascript" src="/front/libs/ToastUIChart/code-snippet.js"></script>
	<script type="text/javascript" src="/front/libs/ToastUIChart/tui-component-animation.min.js"></script>
	<script type="text/javascript" src="/front/libs/ToastUIChart/raphael-min.js"></script>
	<link rel="stylesheet" type="text/css" href="/front/libs/ToastUIChart/chart.css"/>
	<script type="text/javascript" src="/front/libs/ToastUIChart/chart.js"></script>
	<script type="text/javascript" src="../maps/world.js"></script>
</head>
<body>
<div id="chart-area"></div>
<script type="text/javascript">
	$(function(){
		//https://nhnent.github.io/tui.chart/latest/index.html
		//https://github.com/nhnent/tui.chart/wiki/tutorial
		
		var container=document.getElementById('chart-area');
		
		var data={
			categories:['June', 'July', 'Aug', 'Sep', 'Oct', 'Nov'],
			series:[
				{
					name:'Budget',
					data:[5000, 3000, 5000, 7000, 6000, 4000]
				},
				{
					name:'Income',
					data:[8000, 1000, 7000, 2000, 5000, 3000]
					
				},
				{
					name:'Expenses',
					data:[4000, 4000, 6000, 3000, 4000, 5000]
				},
				{
					name:'Debt',
					data:[6000, 3000, 3000, 1000, 2000, 4000]
				}
			]
		}
		
		var theme={
			chart:{
				fontFamily:'맑은 고딕'
			},
			series: {
				colors: ['#f00', 'orange', 'yellow', 'green', 'blue'],
				borderColor: 'brown'
			},
			title: {
				fontSize: 20,
				fontWeight: 'bold',
				color: 'blue',
				background: 'yellow'
			},
			xAxis: {
				tickColor: 'orangered',
				title: {
					fontSize: 14,
					color: 'red'
				},
				label: {
					fontSize: 14,
					color: 'green'
				}
			},
			plot: {
				lineColor: 'skyblue',
				background: '#efefef'
			}
		};
		tui.chart.registerTheme('newTheme', theme);
		
		var options={
			chart:{
				width:700,
				height:1000,
				title:'참좋은인터넷',
				format:'1,000'
			},
			yAxis:{
				title:'강석민'
			},
			xAxis:{
				title:'김나은',
				min:0,
				max:9000
			},
			series:{
				showLabel:true,
				barWidth: 20
			},
			legend:{
				align: 'top',
				visible:true
			},
			chartExportMenu:{
				visible:false  // default is true.
			},
			theme:'newTheme'
		};
		
		tui.chart.barChart(container, data, options);
		
	})
</script>
</body>
</html>
